<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Drop-Down Menu</title>
</head>

<body>

    <div class="container">

        <div class="dropdown-btn">
            <h4>Drop Down</h4>
            <i class='bx bxs-chevron-down'></i>
        </div>

        <div class="drop-menu">
            <ul class="menu-list">

                <li><a href="#">
                        <div>
                            <i class='bx bx-home-circle'></i>
                            Home
                        </div>
                    </a></li>
                <li class="setting-item"><a href="#">
                        <div>
                            <i class='bx bx-cog'></i>
                            Settings & Privacy
                        </div>
                        <i class='bx bx-chevron-right'></i>
                    </a></li>
                <li class="help-item"><a href="#">
                        <div>

                            <i class='bx bx-help-circle'></i>
                            Help & Support
                        </div>
                        <i class='bx bx-chevron-right'></i>
                    </a></li>
                <li><a href="#">
                        <div>
                            <i class='bx bx-user'></i>
                            About us
                        </div>
                    </a></li>
                <li><a href="#">
                        <div>
                            <i class='bx bx-message-alt-detail'></i>
                            Feedback
                        </div>
                    </a></li>
            </ul>

            <!-- Settings & Privacy -->
            <ul class="setting-list">

                <span class="back-setting-list"><i class='bx bx-chevron-left' ></i></span>

                <li><a href="#">
                        <div>
                            <i class='bx bx-user'></i>
                            Personal info
                        </div>
                    </a></li>
                <li><a href="#">
                        <div>
                            <i class='bx bx-lock-alt'></i>
                            Password
                        </div>
                    </a></li>
                <li><a href="#">
                        <div>

                            <i class='bx bxs-contact'></i>
                            Activity log
                        </div>
                    </a></li>
                <li><a href="#">
                        <div>
                            <i class='bx bx-globe' ></i>
                            Language
                        </div>
                    </a></li>
                <li><a href="#">
                        <div>
                            <i class='bx bx-log-out-circle' ></i>
                            Log out
                        </div>
                    </a></li>
            </ul>

            <!-- Help & Support  -->
            <ul class="help-list">
                <!-- <li><a href="#"> -->
                    <span class="back-help-list"><i class='bx bx-chevron-left' ></i></span>
                <!-- </a></li> -->
                <li><a href="#">
                        <div>
                            <i class='bx bx-help-circle' ></i>
                            Help center
                        </div>
                    </a></li>
                <li><a href="#">
                        <div>
                            <i class='bx bx-envelope'></i>
                            Support inbox
                        </div>
                    </a></li>
                <li><a href="#">
                        <div>

                            <i class='bx bx-message-alt-detail'></i>
                            Send feedback
                        </div>
                    </a></li>
                <li><a href="#">
                        <div>
                            <i class='bx bx-error-circle'></i>
                            Report problem
                        </div>
                    </a></li>
            </ul>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
